apiVersion: apps/v1
kind: Deployment
metadata:
  name: sampleapp
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: sampleapp
        track: stable
    spec:
      containers:
        - name: sampleapp
          image: "bo/sampleapp:latest"
          resources:
            limits:
              cpu: 1000m
              memory: 800Mi
            requests:
              cpu: 500m
              memory: 600Mi
          ports:
            - name: http
              containerPort: 5000
          env:
            - name: debug
              valueFrom:
                configMapRef:
                  name: sampleapp-configmap
                  key: debug
            - name: host
              valueFrom:
                configMapRef:
                  name: sampleapp-configmap
                  key: host
            - name: port
              valueFrom:
                configMapRef:
                  name: sampleapp-configmap
                  key: port
            - name: username
              valueFrom:
                secretKeyRef:
                  name: sampleapp-secrets
                  key: username
            - name: password
              valueFrom:
                secretKeyRef:
                  name: sampleapp-secrets
                  key: password
